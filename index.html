<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petr Holub - Software Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: #ffffff;
            color: #333333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }

            a {
                color: #4a9eff;
            }

            a:hover {
                color: #66b0ff;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2.5rem;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        a:hover {
            background-color: rgba(0, 102, 204, 0.1);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="avatar.png" alt="Petr Holub" class="avatar">
        <h1>Petr Holub</h1>
        <p>I am a Software Engineer with passion for UX</p>
        
        <div class="links">
            <a href="https://www.linkedin.com/in/holubpetr" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/TiguCZ" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="#" id="email-link">Email</a>
        </div>
    </div>

    <script>
        // Email obfuscation to prevent spam bots
        (function() {
            const user = 'petr';
            const domain = 'holub' + '.' + 'dev';
            const email = user + '@' + domain;
            const link = document.getElementById('email-link');
            link.href = 'mailto:' + email;
        })();
    </script>
</body>
</html>
